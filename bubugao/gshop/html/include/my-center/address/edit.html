<section class="mod-address-edit">
    <form class="address-form">
        <input id="zone" type="hidden" name="zone" value="" >
        <div class="form-item clearfix">
            <label>地 区：</label>
            <div class="adr-sel">
                <span data-linkage-tab="湖南_株洲市_芦淞区_建宁街道:43_430200000000_430203000000_430203030000" id="jAddrPop" class="adr-msg">湖南,株洲市,芦淞区,建宁街道</span>
                <i class="icon iconfont">&#xe60c;</i>
            </div>
        </div>
        <div class="form-item clearfix">
            <label>详细地址：</label>
            <input id="xiangxiaddress" type="text" name="xiangxiaddress">
        </div>
        <div class="zitidian-div clearfix">
            <div class="zitidian-item clearfix">
                <input id="zitidianCheckbox" type="checkbox" name="zitidian" node-type="daishoudian" checked>
                <label for="zitidianCheckbox">包裹代收 若勾选,包裹将会直接送至代收点(会短信通知)</label>
            </div>
            <div class="form-item clearfix">
                <label>自提点：</label>
                <select id="zitidianSelect" name="zitidian" disabled="disabled">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-item clearfix">
            <label>收货人：</label>
            <input id="shouhuoren" type="text" name="shouhuoren">
        </div>
        <div class="form-item clearfix">
            <label>手机号：</label>
            <input id="shoujihao" type="text" name="shoujihao" maxlength="11">
        </div>
    </form>
    <div class="buttons">
        <a id="submitBtn" class="ui-button ui-button-red" node-type="submitBtn">保存地址</a>
    </div>
</section>
