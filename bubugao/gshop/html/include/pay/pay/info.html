<div class="pay" id="jPayDom">
	<div class="hd">
		<div class="writer">
			<div class="bg-img"><img src="//s1.bbgstatic.com/gshop/images/pay/pay-bg.png"></div>
			<div class="text">
				订单提交成功请尽快付款！<br/>
				<span id="jTimePay"></span>后未付款，订单将自动取消！
			</div>
		</div>
		<div class="orderinfo">
			<div><span>订单编号</span><label id="jOrderNum"> </label></div>
		</div>
	</div>
	<div class="bd">
		<div class="title">支付方式</div>
		<ul id="jPayLi" data-code="">
		</ul>
	</div>
	<div class="pay-btn jPayBtn"><a>立即付款</a></div>
	<form action="" method="get" id="jForm" style="display:none">
		<input type="submit" value="Submit" />
	</form>
</div>

<div class="error-pay" id='jPayErrorDom'>
	<div class="error-img">
		<div class="error-img-bj"></div>
		<div class="error-monkey"></div>
		<div class="error-tear"></div>
	</div>
	<div class="erro-text">
		倒计时已结束，订单自动关闭。
	</div>
</div>
