        <head><!--#include file="/html/order/mod/_head-use-coupon.html"--></head>

            <div class="hd">
                 提示：云猴暗号，请直接在输入框中输入，再点击确认按钮即可
            </div>
            <div class="bd">
                <div class="cnt">
                    <div class="inner">
                        <div class="item">
                            <div class="text">可使用优惠券:</div>
                            <div class="input"><select class="select" id="jCouponsList">

                            </select></div>
                        </div>
                        <div class="item">
                            <div>
                                <div class="text">输入优惠券码:</div>
                                <div class="input"><input type="text" class="input-txt" placeholder="请输入优惠券码" id="jCouponInput"/></div>
                                <div class="btn-box"><button class="ui-button ui-button-red" id="jSubBtn">使用</button></div>
                            </div>
                            <div class="msg" id="msg">不能为空</div>
                        </div>
                        <div class="tips">
                            如您有通过站外方式获得的优惠券,请直接输入优惠券号码 
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
